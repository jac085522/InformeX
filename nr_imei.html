<div style="max-width: 500px; margin: 0 auto;">
  <form id="epersonasForm" style="display: flex; flex-direction: column; gap: 12px;">
    <label for="gradoComandante">Grado del comandante</label>
    <select id="gradoComandanteep" name="gradoComandanteep">
      <option value="Subteniente">Subteniente</option>
      <option value="Teniente">Teniente</option>
      <option value="Capitán">Capitán</option>
      <option value="Mayor">Mayor</option>
      <option value="Teniente Coronel">Teniente Coronel</option>
      <option value="Coronel">Coronel</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fechaep" name="fechaep" />

    <label for="hora">Hora</label>
    <input type="text" id="horaep" name="horaep" />
	
	<label for="t_documento">Tipo de Documento</label>
    <select id="t_documento" name="t_documento">
      <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
      <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
	  <option value="Documento Pais de Origen">Documento Pais de Origen</option>
	  <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
	  <option value="Pasaporte">Pasaporte</option>
    </select>

    <label for="imei">Imei</label>
    <input type="text" id="imei" name="imei" maxlength="15" />

    <label for="marcac">Marca Celular</label>
    <input type="text" id="marcac" name="marcac" />

    <label for="referenciac">Referencia Celular</label>
    <input type="date" id="referenciac" name="referenciac" />

    <label for="operador">Operador Movíl</label>
    <input type="text" id="operador" name="operador" />    

    <label for="nreporte">Numero de Reporte</label>
    <input type="text" id="nreporte" name="nreporte" maxlength="16" />
	
	<label for="freporte">Fecha de Reporte</label>
    <input type="text" id="freporte" name="freporte" />  

    <button type="submit" style="margin-top: 1em;">Generar</button>
  </form>

  <textarea id="relatp" rows="10" cols="60" readonly style="margin-top: 1.5em; width: 100%; resize: none;"></textarea>
</div>
